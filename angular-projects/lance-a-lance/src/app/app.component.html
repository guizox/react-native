<section class='wrapper'>

    (emitter)="setState($event)"
    *ngIf="loginComponentRender">
  </app-login>
  <register
    (emitter)="onDestroyRegisterComponent($event)"
    *ngIf="registerComponentRender">

  <forget-password
    (emitter)="onDestroyForgetPasswordComponent($event)"
    *ngIf="forgotPasswordComponentRender">
  </forget-password>
  <app-home
    (emitter)="onDestroyLoginComponent($event)"
    *ngIf="homeComponentRender"  
  >
  </app-home>
</section>
