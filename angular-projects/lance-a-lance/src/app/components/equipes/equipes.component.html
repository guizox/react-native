<div *ngFor="let time of equipes"
  class="col-sm-12 col-md-6 col-lg-4 timeWrapper">
  <div class="children">
    <app-time
      [time]="time">
    </app-time>
    <p>Nome Completo : {{time.nome}}</p>
    <p>Sigla : {{time.sigla}}</p>
    <a 
      class="btn btn-info"
      style="opacity: 1 !important"
      href="{{time.uri}}"> Mais informações no Uol.Com </a>
  </div>
</div>
