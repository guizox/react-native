<div style="margin-left: 25%; width: 50%;">
  <h2>Digite abaixo a rodada desejada</h2>
  <input 
    type="number" 
    class="btn-block"
    [(ngModel)]="roundNumber"/>
  <button
    class="btn btn-lg btn-success btn-block" 
    value="Pesquisar"
    (click)="searchRound()"> Pesquisar 
  </button>
</div>

<div 
  *ngFor="let jogo of jogos"
  class="col-sm-12 col-md-6 col-lg-4"
  style="margin-top: 2%;">
  <app-jogo 
    [jogo]="jogo">
  </app-jogo>
</div>
