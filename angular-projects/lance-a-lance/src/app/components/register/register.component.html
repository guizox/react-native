<section class='container'>
  <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <h2>Register</h2>
        <hr class="colorgraph">
        <div class="form-group">
          <input type="text" 
            class="form-control input-lg" 
            placeholder="Nome"
            [(ngModel)]="nome">
        </div>
        <div class="form-group">
          <input type="email"  
            class="form-control input-lg" 
            placeholder="Email Address"
            [(ngModel)]="email">
        </div>
        <div class="form-group">
          <input type="password"
            class="form-control input-lg" 
            placeholder="Password"
            [(ngModel)]="password">
        </div>
        <hr class="colorgraph">
        <button
          (click)="onDestroyRegisterComponent()"
          class="btn btn-danger register">
          Voltar
        </button>
        <button
          (click)="registerClick()"
          class="btn btn-primary register">
          Register
        </button>
      </div>
    </div>
</section>
